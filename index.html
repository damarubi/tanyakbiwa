    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">kamu sayang aku gak bee :I</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/RbwGELVWCsruK2PnmN/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">iyah</button>
                <button class="btn" id ="noButton" onmouseover="moveButton()" onclick="moveButton()">nggak</button>
                <script>
                    function nextPage() {
                        window.location.href = "hooh.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
